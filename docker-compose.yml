version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: production-tool-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: production_tool_dev
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongo_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - production-tool-network

  redis:
    image: redis:7-alpine
    container_name: production-tool-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - production-tool-network

volumes:
  mongo_data:
    driver: local
  redis_data:
    driver: local

networks:
  production-tool-network:
    driver: bridge